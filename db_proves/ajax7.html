<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="carga">Carga Json Placeholder</button>
    <div id="mostrar"></div>
    <script>
        let btncarga = document.getElementById("carga");
        let mostrar = document.getElementById("mostrar");
        btncarga.addEventListener("click", () => {
            mostrar.innerHTML = "cargando...";
            fetch("https://jsonplaceholder.typicode.com/users")
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    mostrar.innerHTML = "";
                    data.forEach(user => {

                        mostrar.innerHTML += "<p>" + user.name + "</p>"

                    });
                })
        });
    </script>
</body>

</html>
